{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vulntech Video Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/video.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  {% include "_navbar.html" %}
  <body>
    <div class="container">
      <div class="video-section">
        <div class="video-player">
          <video controls>
            <source src="{{ video.video_file.url }}" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="video-info">
          <h1 class="video-title">
            {{video.title}}
          </h1>
          <p class="course-name">{{course.name}}</p>
        </div>
      </div>
      <div class="next-section">
        <div class="tab-container">
          <span id="next-tab" class="tab active" onclick="showNextSections()"
            >Next Sections</span
          >
          <span id="qa-tab" class="tab" onclick="showQA()">Description</span>
        </div>
        <div id="content" class="content">
          <div class="next-sections-list" id="next-sections">
            {% for next_video in next_videos %}
            <div class="section-wrap" onclick="toggle(this)">
              <div class="section-item" onclick="location.href='{% url "video" next_video.id %}'">
                <span class="section-text">{{next_video.title}}</span>
                <span class="material-symbols-outlined arrow-icon">
                  keyboard_arrow_down
                  </span>
              </div>
            </div>
            {% endfor %}
            </div>
          </div>
          
          

          <div id="qa-sections" class="chapter-content" style="display: none">
            {{video.description}}
          </div>
        </div>
      </div>
    </div>
    <script src={% static 'scripts/script.js' %}></script>
    <script src={% static 'scripts/video.js' %}></script>
  </body>
</html>
