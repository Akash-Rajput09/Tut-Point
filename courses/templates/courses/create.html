{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TutPoint/Courses</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/createchapter.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    {% include "_navbar.html" %}
    <div class="course-upload-container">
        <h2>Upload Course</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Course Name -->
            <div class="form-group">
                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" name="course_name" required>
            </div>
            
            <!-- Course Thumbnail -->
            <div class="form-group">
                <label for="thumbnail">Thumbnail:</label>
                <input type="file" id="thumbnail" name="thumbnail" required>
            </div>
            
            <!-- We will use this later as i don't want to involve payment gateway for now -->
            {% comment %} <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
            </div> {% endcomment %}
            
            <!-- Add Chapter Button -->
    <!-- List of Added Chapters -->
    <button type="submit" class="btn-submit">Submit Course</button>

        </form>
    </div>
    
    {% include "_footer.html" %}
    <script src={% static 'scripts/script.js' %}></script>
  </body>
</html>
