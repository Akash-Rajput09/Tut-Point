{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TutPoint/Courses</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/createchapter.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <style>
      
    </style>
  </head>
  <body>
    {% include "_navbar.html" %}
    <div class="chapter-upload-container">
        <h2>Add Chapter</h2>
        <form method="POST">
            {% csrf_token %}
            
            <!-- Chapter Title -->
            <div class="form-group">
                <label for="chapter-title">Chapter Title:</label>
                <input type="text" id="chapter-title" name="chapter_title" required>
            </div>
            
            <!-- Chapter Content -->
            <div class="form-group">
                <label for="chapter-content">Chapter Content:</label>
                <textarea id="chapter-content" name="chapter_content" required></textarea>
            </div>
            
            <!-- Submit Chapter Button -->
            <button type="submit" class="btn-submit">Add Chapter</button>
        </form>
    </div>
    
    {% include "_footer.html" %}
    <script src={% static 'scripts/script.js' %}></script>
  </body>
</html>
