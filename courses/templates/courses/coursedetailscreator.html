{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TutPoint/Courses</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/cdcreate.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <style>
        
    </style>
  </head>
  <body>
    {% include "_navbar.html" %}
    <div class="course-create-container">
        <h2 class="course-create-title">{{course.name}}</h2>
        
        <!-- Add Chapter Button -->
        <button class="btn-add-chapter-create" onclick="location.href='{% url 'addchapter' course_id=course.id %}'">Add a new Chapter here</button>
        
        <!-- List of Added Chapters -->
        <div class="chapter-list-create">
            <h3>Added Chapters:</h3>
            <ul>
                {% for chapter in course.chapters.all %}
                    <li>
                        <span class="chapter-title">{{ chapter.title }}</span>
                        <div class="button-group">
                            <button class="edit-btn" onclick="location.href='{% url "editchapter" chapter_id=chapter.id %}'">Edit</button>
                            <button class="delete-btn" onclick="location.href='{% url "deletechapter" chapter_id=chapter.id %}'">Delete</button>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    
    {% include "_footer.html" %}
    <script src={% static 'scripts/script.js' %}></script>
</body>

</html>
