{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TutPoint</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/auth.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    
    <style>
      .errors {
        background-color: #f8d7da; /* Light red background */
        color: #721c24; /* Dark red text */
        border: 1px solid #f5c6cb; /* Light red border */
        padding: 10px;
        margin: 20px 0; /* Margin to separate from other elements */
        border-radius: 5px; /* Slightly rounded corners */
        list-style-type: none; /* Remove bullet points */
    }
    
    .errors li {
        margin: 5px 0; /* Space between error messages */
    }
    .already{
      text-align: center;
  }
  .already a{
      color: blue !important;
  }
  
    </style>
   
  </head>
  <body>
    
    {% comment %} navbar {% endcomment %}
    {% include "_navbar.html" %}
    <div class="auth-form">
        <h2>Login</h2>
        <form method="POST" action="">
            {% if messages %}
    <ul class="errors">
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}

           
    {% csrf_token %}
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
    
            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn-submit">Login</button>
            </div>
            <p class="already">Don't have an account? <a href="{% url "signup" %}" class="linkalready">SignUp</a></p>
        </form>
    </div>
    
    {% include "_footer.html" %}

    <script src={% static 'scripts/script.js' %}></script>
  </body>
</html>
